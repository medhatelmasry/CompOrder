<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCIT Online Store</title>
  </head>
  <body>
    <section>
      <h1>Order Form</h1>
      <form
        action="http://localhost:5256/home/placeorder"
        method="post"
        name="registration_form"
        id="registration_form"
      >
        <fieldset>
          <legend>Member Information</legend>
          <label for="Email">E-Mail:</label>
          <input
            type="email"
            name="Email"
            id="Email"
            autofocus
            required
          /><br />
          <label for="FirstName">First Name:</label>
          <input type="text" name="FirstName" id="FirstName" required /><br />
          <label for="LastName">Last Name:</label>
          <input type="text" name="LastName" id="LastName" required /><br />
          <label for="Street">Address:</label>
          <input type="text" name="Street" id="Street" /><br />
          <label for="City">City:</label>
          <input type="text" name="City" id="City" required /><br />
          <label for="Province">Province:</label>
          <input
            type="text"
            name="Province"
            id="Province"
            required
            maxlength="2"
            placeholder="2-character province code"
          /><br />
          <label for="PostalCode">Postal Code:</label>
          <input
            type="text"
            name="PostalCode"
            id="PostalCode"
            required
            placeholder="format: a9a 9a9"
            pattern="^[a-zA-Z]\d[a-zA-Z] ?\d[a-zA-Z]\d$"
            title="Postal Code]"
          /><br />
          <label for="Phone">Phone Number:</label>
          <input
            type="tel"
            name="Phone"
            id="Phone"
            placeholder="999-999-9999"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            title="Must be 999-999-9999 format"
          /><br />
        </fieldset>
        <fieldset>
          <legend>Ordering Information</legend>
          <label for="OrderType">Order Type:</label>
          <select name="OrderType" id="OrderType">
            <option value="m">Member Package</option>
            <option value="d">Donor Package</option>
            <option value="s">Single Tickets</option></select
          ><br />
          <label for="NumberOfTickets">Number of Tickets:</label>
          <input
            type="range"
            name="NumberOfTickets"
            id="NumberOfTickets"
            placeholder="Number of single tickets"
            step="1"
          /><br />
        </fieldset>
        <fieldset id="radio">
          <legend>Payment Method</legend>
          <input type="radio" name="PaymentType" id="bill" value="bill" />
          <label for="bill">Bill Me</label>
          <input
            type="radio"
            name="PaymentType"
            id="credit"
            value="credit"
            checked
          />
          <label for="credit">Credit Card</label>
          <input type="radio" name="PaymentType" id="paypal" value="paypal" />
          <label for="credit">PayPal</label>
        </fieldset>
        <fieldset>
          <legend>Credit Card Information</legend>
          <label for="CardType">Card Type:</label>
          <select name="CardType" id="CardType">
            <option value="v">Visa</option>
            <option value="m">MasterCard</option>
            <option value="d">Discovery</option></select
          ><br />
          <label for="CardNumber">Card Number:</label>
          <input
            type="text"
            name="CardNumber"
            id="CardNumber"
            required
            pattern="\d{16}"
            placeholder="16 digits"
            title="Must be 16 digits"
          /><br />
          <label for="ExpiryMonth">Expiration Date:</label>
          <select name="ExpiryMonth" id="ExpiryMonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select name="ExpiryYear" id="ExpiryYear">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option></select
          ><br />
        </fieldset>
        <fieldset id="buttons">
          <legend>Submit Your Membership</legend>
          <label>&nbsp;</label>
          <input type="submit" id="submit" value="Submit" />
          <input type="reset" id="reset" value="Reset Fields" /><br />
        </fieldset>
      </form>
    </section>
  </body>
</html>
